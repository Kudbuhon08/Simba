{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{settings.title}} |  {{settings.descriptions}}</title>
<!-- Stylesheets -->
<link href="{% static 'css/all.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/slick.css' %}" rel="stylesheet">
<link href="{% static 'css/slick-theme.css' %}" rel="stylesheet">
<link href="{% static 'css/swiper-bundle.min.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">

<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js' %}"></script><![endif]-->
<!--[if lt IE 9]><script src="{% static 'js/respond.js' %}"></script><![endif]-->
</head>

<body>

    <div class="lg-page">
        <div class="lg-popup">
            <div class="lg-content">
                <div class="lg-content-inner">
                    <a href="{% url 'index' %}" title="" class="close-pop"><img src="{% static 'images/close2.png' %}" alt="" /></a>
                    <h3>Оставьте отзыв</h3>
                    <form method = "POST">
                        {% csrf_token %}
                        <div class="input-field">
                            <label>Введите ФИО</label>
                            <input type="text" name="title" placeholder="Эркинбаев Нурболот Ильязбекович" />
                        </div>
                        <div class="input-field">
                            <label>Введите отзыв</label>
                            <input type="message" name="message" placeholder="Ооочень круто" />
                        </div>
                        
                        <button type="submit"  name = "reviews" class="theme-btn v2 w-100">Отправить отзыв</button>
                    </form>
                </div>
            </div>
            <div class="lg-image">
                <img src="{% static 'images/resource/pop1.jpg' %}" alt="" />
                <a href="{% url 'index' %}" title="" class="close-pop"><img src="{% static 'images/icons/cancle-img.png' %}" alt="" /></a>
            </div>
        </div>
    </div>
    

<script src="{% static 'js/jquery.js' %}"></script> 
<script src="{% static 'js/jquery-migrate-1.4.1.min.js' %}"></script>
<script src="{% static 'js/slick.min.js' %}"></script>

<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'js/jquery.marquee.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
